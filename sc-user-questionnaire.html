<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/account.css">
    <link rel="stylesheet" href="css/super-account.css">
    <title>Psycho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="navigation">

        <a class="logo" href="/">
            <img src="css/logo.png" height="50">
        </a>

        <a class="user-icon" href="/">
            <img src="css/user-icon.png" height="40">
        </a>

    </div>

    <div class="account-info">

        <img src="css/user.jpg" class="user-img">

        <div class="user-fields">

            <div class="field-name">ФИО</div>
            <div class="field-content">Иван Иванович Иванов</div>

            <div class="field-name">Email</div>
            <div class="field-content">ivanivan@mail.ru</div>

            <div class="user-fields">
                <div class="field-name">Дата регистрации</div>
                <div class="field-content">##.##.####</div>
            </div>

            <div class="user-fields">
                <div class="field-name">Возраст</div>
                <div class="field-content">25</div>
            </div>

        </div>

    </div>

    <div class="questionnaire-block">

        <h1>Данные анкетирования клиента</h1>

        <div class="user-questionnaire">

            <h4>Выбранные беспокоящие факторы:</h4>

            <div class="grid-fields-checkboxes">

                <input type="checkbox" id="trouble-1" class="checkbox">
                <label for="trouble-1" >Трудности в отношениях</label>
            
                <input type="checkbox" id="trouble-2" class="checkbox"> 
                <label for="trouble-2">Поиск себя</label>

                <input type="checkbox" id="trouble-3" class="checkbox"> 
                <label for="trouble-3">Неуверенность в себе</label>

                <input type="checkbox" id="trouble-4" class="checkbox"> 
                <label for="trouble-4">Профессиональное выгорание</label>

                <input type="checkbox" id="trouble-5" class="checkbox"> 
                <label for="trouble-5">Зависимые отношения</label>

                <input type="checkbox" id="trouble-6" class="checkbox"> 
                <label for="trouble-6">Стресс и депрессивные состояния</label>

                <input type="checkbox" id="trouble-7" class="checkbox"> 
                <label for="trouble-7">Страх и тревога</label>

                <input type="checkbox" id="trouble-8" class="checkbox"> 
                <label for="trouble-8">Психосоматика и физическое состояние</label>

                <input type="checkbox" id="trouble-9" class="checkbox"> 
                <label for="trouble-9">Проблемы в общении</label>

                <input type="checkbox" id="trouble-10" class="checkbox"> 
                <label for="trouble-10">Отношения в семье</label>

                <input type="checkbox" id="trouble-11" class="checkbox"> 
                <label for="trouble-11">Карьера и планы на жизнь</label>

                <input type="checkbox" id="trouble-12" class="checkbox"> 
                <label for="trouble-12">Жизненный кризис</label>

                <input type="checkbox" id="trouble-13" class="checkbox"> 
                <label for="trouble-13">Другое</label>

            </div>

        </div>

    </div>

    <div class="footer">

        <a class="social-icon" href="/">
            <img src="css/WhatsApp.png" height="36">
        </a>

        <a class="social-icon" href="/">
            <img src="css/VK Circled.png" height="36">
        </a>

    </div>    

</body>

</html>
