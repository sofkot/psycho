<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/edit-profile.css">
    <title>Psycho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

<div class="edit"> 

    <form class="edit-form">

        <h2>Редактировать профиль</h2>
        

        <div class="form-fields">

            <input class="long-form-input" type="text" name="name" value="Иван Иванович Иванов">
            <input class="long-form-input" type="text" name="email" value="ivanivan@mail.ru"> 

            <div class="grid-fields">

                <div class="grid-fields-below">
                    <label for="age_input" id="age-input-label">Укажите ваш возраст:</label>
                    <input type="number" name="age" id="age_input" min="14" max="122" value="25">

                </div>
                
                <div class="grid-fields-below">
                    <label for="age_input" id="age-input-label">Укажите ваш пол:</label>

                    <div class="grid-fields-below">
                        <button class="sex-button" type="button"> Мужской </button>
                        <button class="sex-button" type="button"> Женский </button>
                    </div>
                    

                </div>
            
            </div>

            <div class="form-fields">

                <h4>Смена пароля</h4>

                <input class="long-form-input" type="password" name="password" placeholder="Новый пароль">
                <input class="long-form-input" type="password" name="password" placeholder="Повторите новый пароль"> 
            
            </div>
            
        </div>

        <button class="big-red-button" type="submit"> Сохранить данные </button>

        <div class="policy">

            <span>Авторизуясь, вы соглашаетесь с <a href="/policy">пользовательским соглашением</a> и даёте согласие на обработку персональных данных.</span>

        </div>
        

    </form>

</div>

</body>

</html>
